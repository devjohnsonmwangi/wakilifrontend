<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Manifest (points to manifest.json in your public folder) -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme Color for Browser UI (Matching your app's green) -->
    <meta name="theme-color" content="#059669"> <!-- YOUR GREEN COLOR -->

    <!-- 
      Service worker registration:
      The service-worker.js file should be in your public folder.
      Vite will ensure it's available at /service-worker.js
    -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js') // Path is relative to the domain root
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- 
      Favicon: Ensure 'logo.jpeg' is in your 'public' folder.
      Vite will make it available at /logo.jpeg
    -->
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" /> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wakili APP</title>

    <!-- Styles for the initial loading screen -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        /* background-color: #059669; */ /* YOUR GREEN COLOR - Uncomment if you want the whole page green initially */
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #ffffff; /* Or transparent if body has the green color */
      }
      .app-loading-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #333333;
      }
      .app-loading-placeholder img {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
      }
      .app-loading-placeholder p {
        font-size: 1.1em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading-placeholder">
        <!--
          Logo: Ensure 'wakililogo.png' is in your 'public' folder.
          Vite will make it available at /wakililogo.png
        -->
        <img src="/wakililogo.png" alt="Loading WakiliApp..." />
        <p>Loading WakiliApp...</p>
      </div>
    </div>
    <!--
      This script tag points to your React/TS entry point in the src folder.
      Vite processes this.
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
